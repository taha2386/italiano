<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italiano - متجر الساعات الفاخرة</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }
    header {
      background: linear-gradient(to left, #008000, #ffffff, #ff0000); /* ألوان علم إيطاليا */
      color: black;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #f4f4f4;
      padding: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #008000;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 250px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Italiano</h1>
    <p>الأناقة الإيطالية على معصمك</p>
  </header>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">المنتجات</a>
    <a href="#">من نحن</a>
    <a href="#">تواصل معنا</a>
  </nav>

  <section class="hero">
    <h1>مرحباً بك في متجرنا</h1>
    <p>نقدم لك أفضل أنواع الساعات الفاخرة المختارة من AliExpress</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x250?text=ساعة+1" alt="ساعة 1">
      <h3>ساعة جلدية فاخرة</h3>
      <p>ساعة أنيقة لإطلالة مميزة.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250?text=ساعة+2" alt="ساعة 2">
      <h3>ساعة كلاسيكية</h3>
      <p>تصميم كلاسيكي مع لمسة عصرية.</p>
    </div>
  </section>

  <footer>
    © 2025 جميع الحقوق محفوظة لـ Italiano
  </footer>

</body>
</html>
